<html>
<head>
<title>BCOVATE</title>
<link rel="icon" type="image/x-icon" href="/src/favicon.ico">

	<style>

     @font-face {
  font-family: font;
  src: url(/src/font.ttf);
}
    
        
        body {
            background-color: #fff;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }

        #bcovate {
            margin: 0;
            padding: 5vw;
            color: #004860;
            font-size: 6vw;
            font-family: font;
        }

        #team {
            width: 100vw;
            height: 65vw;
            margin: 0;
            padding: 0;
            background-image: url("/src/team.png");
            background-size: cover;
            background-position: center;
        }

        #title {
            margin: 0;
            padding: 10vw 5vw 10vw 5vw;
            text-align: center;
            color: #880000;
            font-size: 8vw;
            font-weight: bold;
            font-family: font;
        }

        #text {
            margin: 0;
            padding: 0 10vw 10vw 10vw;
            color: #2b527b;
            text-align: left;
            font-size: 5vw;
            font-family: font;
        }

        #buttons {
            margin: 0;
            padding: 0 0 5vw 0;
            width: 100vw;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            gap: 2vw;
            justify-content: center;
        }
        
        #button {
            margin: 0vw 0vw 0 0vw;
            padding: 0;
            color: #000;
            height: 16vw;
            border: 0.5vw solid #000;
            box-sizing: border-box;
            width: 47vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size:4vw;
            font-family: font;
        }
        
        #button:active {
            background: #000;
            color: #cfc;
        }
        
        #footer {
            margin: 0;
            padding: 5vw 0 0 0;
            background: black;
        }
        
        #copyright {      
            margin: 0;
            padding: 0;
            color: #ddd;
            text-align: center;
            font-size: 4vw;
            font-family: font;
        }
        
        #sml {
            margin: 0;
            padding: 5vw;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 3vw;
        }
        
        
        #smi {
         width: 9vw;
         height: 9vw;
         filter:invert(100%);
         opacity: 0.8;
         border-radius: 5vw;
         border: 0.4vw solid #000;
         padding: 1vw;
         box-sizing: border-box;
        }
        
        
        #smi:active {
         background: #faf;
        }
        
    </style>
</head>
<body>
    
    <p id="bcovate">BCOVATE</p>
    <div id="team"></div>
    <p id="title">All your business in one place.</p>
    <p id="text">With BCOVATE, you can complete all your tasks in one place, in a short time, and at a lower cost.</p>
    <div id="buttons"></div>
    <div id="footer">
        <p id="copyright">BCOVATE • © 2023</p>
        <div id="sml"></div>
    </div>

    <script>
        
        const buttonsList = [{	
pageLink:"/about",
pageName: "About Us "
},{	
pageLink:"/contact",

},{

},{

},{

},{	
pageLink:"/privacy-policy",

},{	
pageLink:"/faq",
pageName: "FAQ"
}];


		const buttons = document.getElementById('buttons');
		
buttonsList.forEach(item => {

  const pElement = document.createElement('p');
  
  pElement.id = 'button';
  
  pElement.textContent = item.pageName;
  
  buttons.appendChild(pElement);

  pElement.addEventListener('click', () => {
    window.location.href = item.pageLink;
  });
 });
        
        
    </script>
