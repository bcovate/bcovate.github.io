<html>
<head>
	<title>BCOVATE</title>
	<link rel="icon" type="image/x-icon" href="/src/logo-square.ico">
	<style>

     @font-face {
  font-family: font;
  src: url(/src/font.ttf);
}

		body {
			margin: 0;
			padding: 0;
			background: #151e25;
			display: flex;
			flex-direction: column;
			align-items: center;
			user-select: none;
		}				

			#logo {
    width: 100vw;
    height: 76vw;
    background-size: cover;
    background-position: center;
    background-color: rgb(30,38,45);    
		background-image: url(/src/logo-in-wall.jpg);
		}
    

		#title {
			width: 100vw;
			    padding: 0;
			    padding-top:5vw;
			    padding-bottom:5vw;
			margin: 0;
			text-align: center;
			font-size: 4vw;
			color: rgba(255,255,255,0.7);
			font-family: font;
		}

		#description {
			padding: 5vw;
			font-size: 1.5vw;
			color: rgba(255,255,255,0.5);
			font-family: font;
		}

		#footer {
			width: 100%;
			height: wrap;
			padding-bottom: 0vw;
			
		}

      #menu {
          padding-top: 2vw;
          padding-bottom: 2vw;
          background: rgb(71,78,96);
          margin: 0 0 2vw 0;
          border-radius: 2%;
          width: 90vw;
      }

      #button {
        font-size: 1.5vw;
        width: 100%;
        text-align: left;
        margin: 0;
        padding-top: 2vw;
        padding-bottom: 2vw;
        padding-left: 4vw;
        box-sizing: border-box;
        font-family: font;
        color: rgba(248,255,255,0.8);
    }

      #button:active {
        background-color: rgba(255,255,255,0.1);
      }
      
      
		.social-media {
		display: flex;
			flex-direction: row;
			align-items: center;
			display: grid;
			grid-template-columns: repeat(8, 1fr);
			justify-items: center;
			padding-left: 2vw;
			padding-right: 2vw;
			margin: 0;
		}

		.social-media div {
			width: 8vw;
			height: 8vw;
			padding: 0;
			filter: opacity(80%);
			margin-top: 4vw;
			border: 0.3vw solid #000000;
			border-radius: 15%;
			background-size: cover;
    transition: border-radius 0.2s ease;
    filter: invert(100%);
    opacity: 60%;
		}		

		.social-media div:active {
			border-radius: 50%;
		}

    #copyright {
			width: 100%;
			padding: 0;
			margin: 0;
			text-align: center;
			font-size: 1vw;
			color: rgba(255,255,255,0.5);
			padding-top: 5vw;
			padding-bottom: 5vw;
			font-family: font;	
		}

</style>
</head>
<body>
    
  <pre id="title">Get all your work done from one place</pre>
	<div id="logo"></div>

	<div id="description">
		Bcovate is a company interested in taking on many businesses and completing them in one place. By working with it, you will not need separate companies to manage your different businesses. You can get to know us more, via:
  </div>
  <div class="buttons" id="menu"></div>
	<div id="footer">
		<div class="social-media" id="social-media-list"></div>
		<p id="copyright">BCOVATE • © 2023</p>
	</div>
	<script>
	
		
		const buttonsList = [{	
pageLink:"/about",
pageName: "About Us "
},{	
pageLink:"/contact",
pageName: "Contact Us"
},{	
pageLink:"/join-our-team",
pageName: "Join Our Team"
},{	
pageLink:"/services",
pageName: "Our Services"
},{	
pageLink:"/products",
pageName: "Our Products"
},{	
pageLink:"/managers",
pageName: "Company Managers"
},{	
pageLink:"/hq",
pageName: "Headquarters/Address"
},{	
pageLink:"/Terms-and-Conditions",
pageName: "Terms and Conditions"
},{	
pageLink:"/privacy-policy",
pageName: "Privacy Policy"
},{	
pageLink:"/faq",
pageName: "FAQ"
}];


		const menu = document.getElementById('menu');
		
buttonsList.forEach(item => {

  const pElement = document.createElement('p');
  
  pElement.id = 'button';
  
  pElement.textContent = item.pageName;
  
  menu.appendChild(pElement);

  pElement.addEventListener('click', () => {
    window.location.href = item.pageLink;
  });
 });
 
		
const socialMediaList = [{
  "link":"https://www.facebook.com/bcovate",
  "icon":"fb"
},{
  "link":"https://instagram.com/bcovate",
  "icon":"ig"
},{
  "link":"https://twitter.com/bcovate",
  "icon":"tw"
},{
  "link":"https://snapchat.com/add/bcovate",
  "icon":"sc"
},{
  "link":"https://tiktok.com/@bcovate",
  "icon":"tt"
},{
  "link":"https://github.com/bcovate",
  "icon":"gh"
},{
  "link":"https://t.me/bcovate",
  "icon":"tg"
},{
  "link":"https://discord.com/users/bcovate",
  "icon":"dc"
},{
  "link":"whatsapp://send/?phone=XXXXXXXXXX",
  "icon":"wa"
},{
  "link":"https://pinterest.fr/bcovate",
  "icon":"pt"
},{
  "link":"https://reddit.com/u/bcovate",
  "icon":"rd"
},{
  "link":"https://www.linkedin.com/in/bcovate",
  "icon":"li"
},{
  "link": "https://mastodon.online/@bcovate",
  "icon": "mtd"
},{
  "link":"https://youtube.com/@bcovate",
  "icon":"yt"
}];


		const socialMediaContainer = document.getElementById('social-media-list');
		
socialMediaList.forEach(item => {

  const divElement = document.createElement('div');
  
  var url = 'url(' + '/src/' + item.icon + '.png)'
  
  divElement.style.backgroundImage = url;
  
  socialMediaContainer.appendChild(divElement);

  divElement.addEventListener('click', () => {
    window.open(item.link);
  });
 });

</script>
</body>
</html>
