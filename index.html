			margin: 0;

			width: 8vw;

		}

    #copyright {
			width: 100%;

#mTitle {

        }

    white-space: nowrap;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    flex-wrap: nowrap;
    box-sizing: border-box;
        }
        
        
        #card {
          margin: 0 5vw 0 0;
          padding: 0;
          border-radius: 2vw;
          min-width: 80vw;
          height: wrap;
         display: flex;
			    flex-direction: column;
			    justify-content: center; 
			    align-items: center;
			    background-color: #526D82;
			    transition: scale 0.2s ease;
        }
        
        
        #card:active {
        
        scale: 95%;
        
        }
        
        
        #img {
        width: 30vw;
        height: 30vw;
        background-color: #191919;
        margin: 10vw;
        padding: 0;
        border-radius: 15vw;
        background-size: cover;
        }
        
        
        #name {

            margin: 0;

            opacity: 50%;
            font-family: font;
        }
        
        
        #role {

        margin: 0 0 3vw 0;
        padding: 5vw;
        color: #ffffff;
        opacity: 40%;
        overflow-wrap: break-word;
        font-family: font;
        }

</style>
</head>
<body>
    
  <pre id="title">Get all your work done from one place</pre>
	<div id="logo"></div>

  </div>
  
  <p id="mTitle">COMPANY MANAGERS</p>
    <div id="managers"></div>
    </div>
    <div class="buttons" id="menu"></div>
	<div id="footer">

		<p id="copyright">BCOVATE • © 2023</p>
	</div>

		const menu = document.getElementById('menu');
		
buttonsList.forEach(item => {

 });

const mList = [{

  const name = document.createElement('p');
  name.id = 'name';
  name.textContent = item.name;
  
  
  const role = document.createElement('p');
  role.id = 'role';
  role.textContent = item.role;
  
  
  const card = document.createElement('div');
  card.id = 'card';
  
  card.appendChild(img);

  card.appendChild(role);
