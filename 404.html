<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Design</title>
  <style>
      
      body {
          background: #191919;
          margin: 0;
          padding: 0;
          user-select: none;
          height:100vh;
          
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        
          }
      
      
    #linear {
      background: #A7BEC6;
      display: flex;
      flex-direction: column;
      margin: 2vw 2vw 0 2vw;
      border-radius: 2vw;
    }

    #notifBar {
      display: flex;
      height: 11vw;
    }

    #title {
      flex: 1;
      padding-left: 3vw;
      display: flex;
      align-items: center;
      color: #4b5e66;
      font-size: 4.5vw;
    }

    #exit {
      width: 12vw;
      height: 5.5vw;
      margin-right: 3vw;
      background: #F44336;
      object-fit: contain;
      border-radius: 0 0 1.5vw 1.5vw;
    }
    
    #exit:active {
    background: #859ca4;
    }
    

    #textBar {
      margin: 0 2vw 2vw 2vw;
      background: #E9EEF4;
      border-radius: 1.5vw;
    }

    #description {
      margin-top: 4vw;
      margin-bottom: 4vw;
      margin-left: 5vw;
      margin-right: 5vw;
      color: #4a545a;
      font-size: 5vw;
    }

    #home {
      margin-right: 2vw;
      margin-bottom: 2vw;
      padding-top: 1vw;
      padding-bottom: 1vw;
      padding-left: 2vw;
      padding-right: 2vw;
      color: #444444;
      font-size: 3.5vw;
      float: right;
      background: #d5dde0;
      border: 0.3vw solid #91a0aa;
      border-radius: 1vw;
    }
    
    #home:active {
        background: #91a0aa;
        color: #dddddd;
    }
    
    #design {
    padding: 0;
    margin: 5vw 0 5vw 0;
        font-size: 3.5vw;
        text-align: center;
        color: white;
        opacity: 20%;
    }
    
  </style>
</head>
<body>
  <div id="linear">
    <div id="notifBar">
      <div id="title">Page Not Found!</div>
      <img id="exit" src="https://files.catbox.moe/rofbky.png">
      </div>
    <div id="textBar">
      <div id="description">The page you want to access does not exist.</div>
      <div id="home">HOME</div>
    </div>
  </div>
  <p id="design">Page by Bader Charaf</p>
  <script>
      
      document.getElementById('exit').onclick = function() {
    alert("Do you think I'm a computer program that you want to close me haha?");
  };
  
  document.getElementById('home').onclick = function() {
    window.open('https://bcovate.github.io');
  };
  
      
  </script>
  
</body>
</html>
